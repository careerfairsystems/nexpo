coverage:
  status:
    project:
      default: off
      backend:
        flags: backend
      frontend:
        target: 50%
        flags: frontend

flags:
  # filter the folder(s) you wish to measure by that flag
  backend:
    # only include files in the backend folder
    paths:
      - web/
  frontend:
    paths:
      - priv/react_app/

comment:
  layout: "header, diff"
  behavior: default # post once then update, posts new if delete

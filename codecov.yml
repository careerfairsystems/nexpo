coverage:
  status:
    project:
      default: false  # disable the default status that measures entire project
      frontend:  # declare a new status context "tests"
        target: 100%  # we always want 100% coverage here
        paths: "src/priv/react_app/"  # only include coverage in "tests/" folder
      backend:  # declare a new status context "app"
        paths: "!src/priv/react_app/"  # remove all files in "tests/"
